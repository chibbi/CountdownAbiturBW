<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="Appereance.css">
  </head>

  <body>
    <p>Deutsch Prüfung (5std) in:</p>
    <p class="cd" id="d"></p>
    <p>Physik Prüfung  in:</p>
    <p class="cd" id="ph"></p>

    <script>
      function countDown(countDownDate,textID) {
        // Update the count down every 1 second
        var x = setInterval(function () {
          // Get today's date and time
          var now = new Date().getTime();

          var duration = countDownDate - now;

          var months = Math.floor(duration / (1000 * 60 * 60 * 24 * 31));
          var days = Math.floor((duration % (1000 * 60 * 60 * 24 * 31)) / (1000 * 60 * 60 * 24));
          var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((duration % (1000 * 60)) / 1000);

          // Output the result in an element with id=textID
          document.getElementById(textID).textContent =
            months +
            "monate " +
            days +
            "Tage " +
            hours +
            "Stunden " +
            minutes +
            "Minuten " +
            seconds +
            "Sekunden ";

          // If the count down is over, write some text
          if (duration < 0) {
            clearInterval(x);
            document.getElementById(textID).textContent = "EXPIRED";
          }
        }, 1000);
      }
      var d  = countDown(new Date("May 4, 2021 9:00:00").getTime(), "d");
      var ph = countDown(new Date("May 6, 2021 9:00:00").getTime(), "ph");
    </script>
  </body>
</html>
